{% extends 'base.html' %}
{% block title %} フォロワー {% endblock %}
{% block content %}
<h2>フォロワー</h2>
<p class="nav-link"><a href="{{request.META.HTTP_REFERER}}"><button type="button"
            class="btn btn-outline-primary">戻る</button></a></p>
{% if login_user_is_followed %}
<div class="row  justify-content-center">
    {% for followers in login_user_is_followed %}
    <div class="col-8">
        <div class="card">
            <div class="card-header">フォローされています</div>
            <div class="card-body">
                <p class="card-text">
                    <a href="{% url 'accounts:user_profile' followers.follower.username %}" class="link-dark">
                        {{ followers.follower }}</a>
                </p>
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="row  justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <p class="card-text"> フォロワーはいません </p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
