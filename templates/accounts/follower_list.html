{% extends 'base.html' %}
{% block title %} フォロワー {% endblock %}
{% block content %}
<h2>フォロワー</h2>
{% if login_user_is_followed %}
<div class="row  justify-content-center">
    {% for followers in login_user_is_followed %}
    <div class="col-8">
        <div class="card">
            <div class="card-header">フォローされています</div>
            <div class="card-body">
                <p class="card-text"> {{ followers.follower }} </p>
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="row  justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <p class="card-text"> フォロワーはいません </p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
