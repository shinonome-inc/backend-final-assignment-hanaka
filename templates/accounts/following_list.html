{% extends 'base.html' %}
{% block title %} フォロー中 {% endblock %}
{% block content %}
<h2>フォロー中</h2>
{% if login_user_is_following %}
<div class="row  justify-content-center">
    {% for following_user in login_user_is_following %}
    <div class="col-8">
        <div class="card">
            <div class="card-header">フォロー中</div>
            <div class="card-body">
                <p class="card-text">{{ following_user.following }} </p>
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="row  justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <p class="card-text"> フォロー中のひとはいません </p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
