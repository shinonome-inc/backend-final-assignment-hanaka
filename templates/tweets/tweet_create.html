{% extends 'base.html' %}

{% block title %}ツイート作成{% endblock %}

{% block content %}
<form action="" method="POST">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                {% for field in form %}
                {{ field }}
                {% endfor %}
                <button type="submit" class="btn btn-primary">ツイート</button>
                {% csrf_token %}
                <a href="{% url 'tweets:home' %}" class="btn btn-outline-primary">キャンセル</a>
            </div>
        </div>
    </div>
</form>

{% endblock %}
