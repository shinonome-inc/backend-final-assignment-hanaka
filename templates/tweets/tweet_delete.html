{% extends 'base.html' %}

{% block title %}ツイート削除{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <ul>
        <li>{{ tweet_delete.user }}</li>
        <li>{{ tweet_delete.content }}</li>
        <l1>{{ tweet_delete.created_at }}</li>
    </ul>
    <a href="{% url 'tweets:detail' tweet_delete.pk %}" class="btn btn-outline-primary">戻る</a>
    <button type="submit" class="btn btn-danger">削除</button>
</form>
{% endblock %}
