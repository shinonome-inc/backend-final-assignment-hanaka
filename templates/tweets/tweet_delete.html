{% extends 'base.html' %}

{% block title %}ツイート削除{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="row  justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    ツイート削除
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ tweet_delete.user }}<br>
                        &nbsp;&nbsp;{{ tweet_delete.content }}<br>
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <p>{{ tweet_delete.created_at }}</p>
                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'tweets:detail' tweet_delete.pk %}" class="btn btn-outline-primary">戻る</a>
                <button type="submit" class="btn btn-danger">削除</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
